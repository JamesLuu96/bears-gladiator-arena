<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bear Gladiators Arena</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="canonical" href="https://jamesluu96.github.io/bears-gladiator-arena/">
    <link rel="manifest" href="/bears-gladiator-arena/manifest.json">
    <link rel="apple-touch-icon" href="./icons/apple-icon-180.png">
</head>
<body>

    <div class="start-screen">
        <h1>Bear Gladiators Arena</h1>
        <form action="">
            <input class="player-name" type="text" placeholder="Name" required>
            <button type="submit">Start Game</button>
        </form>
    </div>


    <div class="game-screen" style="display: none">

        <div class="enemy">
            <p class="name">Enemy Name</p>
            <div class="max-health">
                <div class="health" style="width: 100%;"></div>
                <div class="healthStr">100/100</div>
            </div>
            <div class="hit-record">
            </div>
            <div class="portrait">
                <img src="" alt="">
            </div>
        </div>

        <div class="game-options" style="display: none">
            <button class="attack click">Attack</button>
            <button style="display: none;" class="run">Run</button>
        </div>

        <div class="alert-screen" style="display: none">
            <p class="text">Bear will kick ur ass...</p>
            <button class="alert-button click">OK</button>
        </div>

        <div class="player">
            <p class="name">Your Name</p>
            <div class="max-health">
                <div class="health" style="width: 25%;">
                    <div class="shield" style="width: 25%"></div>
                </div>
                <div class="healthStr">100/100</div>
            </div>
            <div class="hit-record">
            </div>
        </div>

    </div>

    <div class="shop-screen" style="display: none">
        <h1>Shop</h1>
        <div class="shop-small">
            <div class="player-stats">
                <div class="player-name">James</div>
                <div class="player-health">HP: <span>100/100</span></div>
                <div class="player-strength">Strength: <span>1</span></div>
                <div class="player-accuracy">Acc: <span>1</span></div>
                <div class="player-crit">Crit: <span>1</span></div>
                <div class="player-gold"><i class="fa-solid fa-coins" style="margin-right: 5px"></i><span>3</span></div>
            </div>
            <div class="shop">
                <div>
                    <div class="cost"><i class="fa-solid fa-coins" style="margin-right: 5px"></i><span>10</span></div>
                    <p>Heal 40 HP</p>
                    <button class="shop-upgrade-health"><i class="fa-solid fa-heart"></i></button>
                </div>
                <div>
                    <div class="cost"><i class="fa-solid fa-coins" style="margin-right: 5px"></i><span>10</span></div>
                    <p>Upgrade Strength</p>
                    <button class="shop-upgrade-strength"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div>
                    <div class="cost"><i class="fa-solid fa-coins" style="margin-right: 5px"></i><span>5</span></div>
                    <p>Upgrade Accuracy</p>
                    <button class="shop-upgrade-accuracy"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div>
                    <div class="cost"><i class="fa-solid fa-coins" style="margin-right: 5px"></i><span>5</span></div>
                    <p>Upgrade Crit</p>
                    <button class="shop-upgrade-crit"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div>
                    <button class="next-battle">Next Battle <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register('/bears-gladiator-arena/service_worker.js', {scope: 'bears-gladiator-arena/'})
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
